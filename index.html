<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eXasapient</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <a href="/" class="logo">
        <img src="assets/eXa_logo_2025.jpg" alt="logo">
    </a>
    <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">
      <svg viewBox="0 0 100 100" width="30" class="hamburger-icon" id="hamburgerIcon">
        <path class="line top" d="M 20,30 H 80" />
        <path class="line middle" d="M 20,50 H 80" />
        <path class="line bottom" d="M 20,70 H 80" />
      </svg>
    </button>
    <nav class="nav-links" id="navLinks">
      <a href="#/">Home</a>
      <a href="#/services">Services</a>
      <a href="#/contact">Contact Us</a>
    </nav>
  </header>

  <!-- Main content placeholder -->
  <main id="app">
    <h1>Welcome to MySite</h1>
    <p>This is a responsive layout demo with animated navigation and a clean footer.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">&copy; <span id="year"></span>  eXasapient</div>
    <div class="footer-right">
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
        <img src="assets/linkedin.svg" alt="LinkedIn" width="24" height="24" />
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="X">
        <img src="assets/x.svg" alt="LinkedIn" width="24" height="24" />
      </a>
    </div>
  </footer>

<script src="js/script.js"></script>
<script src="js/router.js"></script>

</body>
</html>
